name: azure-stack

services:
  azurite:
    hostname: azurite.docker.local
    container_name: azurite
    image: mcr.microsoft.com/azure-storage/azurite:latest
    command: [
      "azurite",
      "--blobHost", "0.0.0.0",
      "--queueHost", "0.0.0.0",
      "--tableHost", "0.0.0.0",
      "--location", "/workspace",
      "--skipApiVersionCheck",
      "--cert", "/certs/docker-local.crt",
      "--key", "/certs/docker-local.key"]
    ports:
      - "10000:10000" # Blob storage
      - "10001:10001" # Queue storage
      - "10002:10002" # Table storage
    restart: unless-stopped
    volumes:
      - vol_azurite:/workspace
      - ${DOCKER_LOCAL_CERT_PATH:-$HOME/Github/docker-local-certs}/docker-local.crt:/certs/docker-local.crt:ro
      - ${DOCKER_LOCAL_CERT_PATH:-$HOME/Github/docker-local-certs}/docker-local.key:/certs/docker-local.key:ro
    networks:
      azure-network:
        aliases:
          - azurite.docker.local

  cosmosdb:
    hostname: cosmosdb.docker.local
    container_name: cosmosdb
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:vnext-preview
    tty: true
    # mem_limit: 6g
    # cpu_count: 3
    ports:
      - "8081:8081" # CosmosDB service
      - "1234:1234" # CosmosDB explorer
    restart: unless-stopped
    volumes:
      - vol_cosmos:/data
      - ${DOCKER_LOCAL_CERT_PATH:-$HOME/Github/docker-local-certs}/docker-local.crt:/certs/docker-local.crt:ro
      - ${DOCKER_LOCAL_CERT_PATH:-$HOME/Github/docker-local-certs}/docker-local.key:/certs/docker-local.key:ro
    networks:
      azure-network:
        aliases:
          - cosmosdb.docker.local
    environment:
      - PROTOCOL=https
      - EXPLORER_PROTOCOL=http
      - DATA_PATH=/data
      - CERT_PATH=/certs/docker-local.crt
      - KEY_FILE=/certs/docker-local.key
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_HTTPS=true
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true

  eventhubs:
    hostname: eventhubs.docker.local
    container_name: eventhubs
    image: mcr.microsoft.com/azure-messaging/eventhubs-emulator:latest
    ports:
      - "5672:5672"   # AMQP
      - "59092:9092"   # Kafka protocol (non-standard port for Event Hubs)
      - "5300:5300"   # Health endpoint
    restart: unless-stopped
    volumes:
      - ${DOCKER_LOCAL_CERT_PATH:-$HOME/Github/docker-local-certs}/docker-local.crt:/usr/local/share/ca-certificates/docker-local.crt:ro
    networks:
      azure-network:
        aliases:
          - eventhubs.docker.local
    environment:
      - ACCEPT_EULA=Y
      - BLOB_SERVER=azurite.docker.local
      - METADATA_SERVER=azurite.docker.local
      - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=https;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=https://azurite.docker.local:10000/devstoreaccount1;QueueEndpoint=https://azurite.docker.local:10001/devstoreaccount1;TableEndpoint=https://azurite.docker.local:10002/devstoreaccount1;
      - NODE_EXTRA_CA_CERTS=/usr/local/share/ca-certificates/docker-local.crt
    depends_on:
      - azurite

  servicebus:
    hostname: servicebus.docker.local
    container_name: servicebus
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    ports:
      - "5671:5671"   # AMQP
    restart: unless-stopped
    networks:
      azure-network:
        aliases:
          - servicebus.docker.local
    environment:
      - ACCEPT_EULA=Y
      - SQL_SERVER=sqlserver.docker.local
      - MSSQL_SA_PASSWORD=StrongPassword123!
      - SQL_WAIT_INTERVAL=60  # Time in seconds to wait for SQL to be ready (default is 15)
    depends_on:
      sqlserver:
        condition: service_healthy

  sqlserver:
    hostname: sqlserver.docker.local
    container_name: sqlserver
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1434:1433"
    restart: unless-stopped
    networks:
      azure-network:
        aliases:
          - sqlserver.docker.local
    volumes:
      - vol_sqlserver:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPassword123!
      - MSSQL_PID=Express
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P StrongPassword123! -C -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 30
      start_period: 60s

  appconfig:
    hostname: appconfig.docker.local
    container_name: appconfig
    image: mcr.microsoft.com/azure-app-configuration/app-configuration-emulator:1.0.0-preview
    ports:
      - "8483:8483"
    environment:
      - Tenant:AnonymousAuthEnabled=true
      - Authentication:Anonymous:AnonymousUserRole=Owner
    volumes:
      - vol_appconfig:/app/.aace
    restart: unless-stopped
    networks:
      azure-network:
        aliases:
          - appconfig.docker.local

networks:
  azure-network:
    driver: bridge

volumes:
  vol_azurite:
  vol_cosmos:
  vol_sqlserver:
  vol_appconfig:
