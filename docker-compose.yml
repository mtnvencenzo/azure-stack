name: azure-stack

services:
  azurite:
    container_name: azurite
    image: mcr.microsoft.com/azure-storage/azurite:latest
    command: [
      "azurite",
      "--blobHost", "0.0.0.0",
      "--queueHost", "0.0.0.0",
      "--tableHost", "0.0.0.0",
      "--location", "/workspace",
      "--skipApiVersionCheck"]
    ports:
      - "10000:10000" # Blob storage
      - "10001:10001" # Queue storage
      - "10002:10002" # Table storage
    restart: unless-stopped
    volumes:
      - vol_azurite:/workspace
    networks:
      app-internal-network:

  cosmosdb:
    container_name: cosmosdb
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:vnext-preview
    tty: true
    # mem_limit: 6g
    # cpu_count: 3
    ports:
      - "8081:8081" # CosmosDB service
      - "1234:1234" # CosmosDB explorer
    restart: unless-stopped
    volumes:
      - vol_cosmos:/data
    networks:
      app-internal-network:
    environment:
      - PROTOCOL=https
      - EXPLORER_PROTOCOL=http
      - DATA_PATH=/data
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_HTTPS=true
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true

  eventhubs:
    container_name: eventhubs
    image: mcr.microsoft.com/azure-messaging/eventhubs-emulator:latest
    ports:
      - "5672:5672"   # AMQP
      - "59092:9092"   # Kafka protocol (non-standard port for Event Hubs)
      - "5300:5300"   # Health endpoint
    restart: unless-stopped
    networks:
      app-internal-network:
    environment:
      - ACCEPT_EULA=Y
      - BLOB_SERVER=azurite
      - METADATA_SERVER=azurite
      - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=https;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
    depends_on:
      - azurite

  servicebus:
    container_name: servicebus
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    ports:
      - "5671:5671"   # AMQP
    restart: unless-stopped
    networks:
      app-internal-network:
    environment:
      - ACCEPT_EULA=Y
      - SQL_SERVER=sqlserver
      - MSSQL_SA_PASSWORD=StrongPassword123!
      - SQL_WAIT_INTERVAL=60  # Time in seconds to wait for SQL to be ready (default is 15)
    depends_on:
      sqlserver:
        condition: service_healthy

  sqlserver:
    container_name: sqlserver
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1434:1433"
    restart: unless-stopped
    volumes:
      - vol_sqlserver:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPassword123!
      - MSSQL_PID=Express
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P StrongPassword123! -C -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 30
      start_period: 60s
    networks:
      app-internal-network:

  appconfig:
    hostname: appconfig
    container_name: appconfig
    image: mcr.microsoft.com/azure-app-configuration/app-configuration-emulator:1.0.0-preview
    ports:
      - "8483:8483"
    environment:
      - Tenant:AnonymousAuthEnabled=true
      - Authentication:Anonymous:AnonymousUserRole=Owner
    volumes:
      - vol_appconfig:/app/.aace
    restart: unless-stopped
    networks:
      app-internal-network:

networks:
  app-internal-network:
    external: true
    name: app-internal-network

volumes:
  vol_azurite:
  vol_cosmos:
  vol_sqlserver:
  vol_appconfig:
